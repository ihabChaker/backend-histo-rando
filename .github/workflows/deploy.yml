on:
  workflow_dispatch:  # Manual trigger only - workflow is disabled by default
  # Uncomment below to enable automatic deployment after CI passes
  # workflow_run:
  #   workflows: ["CI Pipeline"]
  #   types:
  #     - completed
  #   branches:
  #     - main

jobs:
  deploy:
    name: Deploy to Heroku
    runs-on: ubuntu-latest
    # Only deploy if CI pipeline succeeded
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production

      - name: Deploy to Heroku
        uses: akhileshns/heroku-deploy@v3.13.15
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: ${{ secrets.HEROKU_APP_NAME }}
          heroku_email: ${{ secrets.HEROKU_EMAIL }}
          buildpack: heroku/nodejs
          usedocker: false

      - name: Wait for deployment
        run: sleep 30

      - name: Health check
        run: |
          APP_URL="https://${{ secrets.HEROKU_APP_NAME }}.herokuapp.com"
          MAX_RETRIES=10
          RETRY_COUNT=0
          
          echo "üîç Checking deployment health at $APP_URL"
          
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            if curl -f -s "$APP_URL/health" > /dev/null; then
              echo "‚úÖ Deployment successful and healthy!"
              exit 0
            fi
            
            RETRY_COUNT=$((RETRY_COUNT + 1))
            echo "‚è≥ Attempt $RETRY_COUNT/$MAX_RETRIES failed, retrying in 10s..."
            sleep 10
          done
          
          echo "‚ùå Health check failed after $MAX_RETRIES attempts"
          exit 1

      - name: Notify deployment success
        if: success()
        run: |
          echo "üöÄ Deployment completed successfully!"
          echo "üì± App URL: https://${{ secrets.HEROKU_APP_NAME }}.herokuapp.com"
          echo "üìö API Docs: https://${{ secrets.HEROKU_APP_NAME }}.herokuapp.com/api/docs"

      - name: Rollback on failure
        if: failure()
        run: |
          echo "‚ö†Ô∏è Deployment failed, consider manual rollback on Heroku"
          echo "Run: heroku rollback -a ${{ secrets.HEROKU_APP_NAME }}"
