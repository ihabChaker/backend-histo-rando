name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-format:
    name: Lint & Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        continue-on-error: false

      - name: Check Prettier formatting
        run: npm run format
        continue-on-error: false

  type-check:
    name: TypeScript Type Check
    runs-on: ubuntu-latest
    needs: lint-and-format

    env:
      NODE_ENV: development
      DB_DIALECT: mysql
      DB_HOST: localhost
      DB_PORT: 3306
      DB_USERNAME: root
      DB_PASSWORD: password
      DB_DATABASE: histo_rando
      DB_NAME: histo_rando
      JWT_SECRET: dummy-secret-for-build
      JWT_EXPIRATION: 7d
      MAX_FILE_SIZE: 10485760
      UPLOAD_DIRECTORY: ./uploads
      PORT: 3000
      DB_LOGGING: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: TypeScript compilation check
        run: npm run build

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint-and-format

    env:
      NODE_ENV: test
      DB_DIALECT: mysql
      DB_HOST: localhost
      DB_PORT: 3306
      DB_USERNAME: testuser
      DB_PASSWORD: testpassword
      DB_DATABASE: histo_rando_test
      DB_NAME: histo_rando_test
      JWT_SECRET: test-jwt-secret-key-for-ci
      JWT_EXPIRATION: 7d
      MAX_FILE_SIZE: 10485760
      UPLOAD_DIRECTORY: ./uploads
      PORT: 3000
      DB_LOGGING: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test
        continue-on-error: false

      - name: Upload unit test coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-test-coverage
          path: coverage/
          retention-days: 7

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [lint-and-format, type-check]

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: rootpassword
          MYSQL_DATABASE: histo_rando_test
          MYSQL_USER: testuser
          MYSQL_PASSWORD: testpassword
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -u testuser -ptestpassword"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10
          --health-start-period=30s

    env:
      NODE_ENV: test
      DB_DIALECT: mysql
      DB_HOST: 127.0.0.1
      DB_PORT: 3306
      DB_USERNAME: testuser
      DB_PASSWORD: testpassword
      DB_DATABASE: histo_rando_test
      DB_NAME: histo_rando_test
      TEST_DB_NAME: histo_rando_test
      JWT_SECRET: test-jwt-secret-key-for-ci-pipeline-testing-only
      JWT_EXPIRATION: 7d
      MAX_FILE_SIZE: 10485760
      UPLOAD_DIRECTORY: ./uploads
      PORT: 3001
      DB_LOGGING: false
      SKIP_DEPLOYED_TESTS: true  # Skip deployed API tests during CI (tests against production)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Wait for MySQL to be ready
        run: |
          echo "Waiting for MySQL service to be fully ready..."
          for i in {1..30}; do
            if mysqladmin ping -h "127.0.0.1" -P 3306 -u testuser -ptestpassword --silent 2>/dev/null; then
              echo "‚úÖ MySQL is ready!"
              break
            fi
            echo "Attempt $i/30: MySQL not ready yet, waiting 2 seconds..."
            sleep 2
          done

      - name: Setup test database
        run: |
          # Grant all privileges to testuser
          mysql -h 127.0.0.1 -u root -prootpassword -e "GRANT ALL PRIVILEGES ON *.* TO 'testuser'@'%';"
          mysql -h 127.0.0.1 -u root -prootpassword -e "FLUSH PRIVILEGES;"

          # Verify database exists
          mysql -h 127.0.0.1 -u testuser -ptestpassword -e "SHOW DATABASES;" | grep histo_rando_test

          # Test connection
          mysql -h 127.0.0.1 -u testuser -ptestpassword histo_rando_test -e "SELECT 'Database connection successful' AS Status;"

      - name: Run E2E tests
        run: npm run test:e2e
        continue-on-error: false

      - name: Upload E2E test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-test-results
          path: test-results/
          retention-days: 7

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    needs: lint-and-format

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Check for known vulnerabilities
        run: |
          npm audit --json > audit-report.json || true
          cat audit-report.json

      - name: Upload audit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-audit-report
          path: audit-report.json
          retention-days: 30

  build-check:
    name: Production Build Check
    runs-on: ubuntu-latest
    needs: [type-check, unit-tests, e2e-tests]

    env:
      NODE_ENV: production
      DB_DIALECT: mysql
      DB_HOST: localhost
      DB_PORT: 3306
      DB_USERNAME: root
      DB_PASSWORD: password
      DB_DATABASE: histo_rando
      DB_NAME: histo_rando
      JWT_SECRET: dummy-secret-for-build
      JWT_EXPIRATION: 7d
      MAX_FILE_SIZE: 10485760
      UPLOAD_DIRECTORY: ./uploads
      PORT: 3000
      DB_LOGGING: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build for production
        run: npm run build

      - name: Check build artifacts
        run: |
          if [ ! -d "dist" ]; then
            echo "‚ùå Build failed: dist directory not found"
            exit 1
          fi
          echo "‚úÖ Build successful: dist directory created"
          ls -la dist/

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: production-build
          path: dist/
          retention-days: 7

