  pipeline-status:
    name: Pipeline Status Summary
    runs-on: ubuntu-latest
    needs: [lint-and-format, type-check, unit-tests, e2e-tests, security-audit, build-check]
    if: always()

    steps:
      - name: Check pipeline status
        run: |
          echo "============================================"
          echo "üéØ CI Pipeline Status Summary"
